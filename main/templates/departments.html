            <form class="d-flex" role="search">

    <div class="container">
        <h1>Departments</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Department Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for department in departments %}
                    <tr>
                        <th scope="row">{{department.id}}</employee></th>
                        <td>{{department.department_name}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <h1>New Department</h1>
            <form action="/main/department/" method="POST">

                {% csrf_token %}
              <div class="row">
                <div class="col-sm-2">
                    <label for="id">Department ID</label>
                    <input class="form-control" name="id" id="id">
                </div>
                <div class="col">
                    <label for="department_name">Department Name</label>
                    <input class="form-control me-2" type="text" name="department_name" id="department_name">
                </div>
                <div class="col">
                    <br>
                    <button type="submit">Submit</button>
                </div>
              </div>
            </form>
    </div>
