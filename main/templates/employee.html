            <form class="d-flex" role="search">

            </form>

    <div class="container">
        <h1>{{employee.first_name}} {{employee.last_name}}</h1>
        <form action="/main/new_employee/" method="POST">

            {% csrf_token %}
            
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" value="{{employee.first_name}}">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" value="{{employee.last_name}}">
            <label for="department">Department Name</label>
            <select name="department_id" id="department">
                {% for department in departments %}
                    {% if department.id == employee.department_id %}
                    <option value="{{department.id}}" selected>{{department.department_name}}</option>
                    {% else %}
                    <option value="{{department.id}}">{{department.department_name}}</option>
                    {% endif %}
                {% endfor %}
            </select>
            <button type="submit" name="id" value="{{employee.id}}">Submit</button>
        </form>
    </div>
